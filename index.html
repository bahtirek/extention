                </span>
                <span class="operator alwayOn" data-title="Close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#f04242" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" /></svg>
                </span>
            </div>
        </div>


        <div class="container dropdown">
            <div class="dropdown-item add-comments" id="comment">
                <h4 class="drop-title">Add comments</h4>
                <div class="drop-body">
                    <div class="form-container text">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" rows="2" onclick="select()" data-gramm="false"></textarea>
                    </div>
                    <div class="form-container textarea">
                        <label for="rep-results">Actual results</label>
                        <textarea name="rep-results" id="rep-results" rows="3" onclick="select()" data-gramm="false"></textarea>
                    </div>
                    <div class="form-container textarea">
                        <label for="exp-results">Expected results</label>
                        <textarea name="exp-results" id="exp-results" rows="3" onclick="select()" data-gramm="false"></textarea>
                    </div>
                    <div class="form-container textarea">
                        <label for="rep-steps">Steps to reproduce</label>
                        <textarea name="rep-steps" id="rep-steps" rows="3" onclick="select()" data-gramm="false"></textarea>
                    </div>
                </div>
                <div class="form-container checkbox">
                    <input type="checkbox" name="jira" id="jira" value="jira">
                    <label for="jira">Create Jira ticket on save</label>
                </div>
                <div class="form-container checkbox">
                    <input type="checkbox" name="img" id="img" value="img">
                    <label for="jira">Attach screenshot</label>
                    <span class="disclaimer">Make sure to remove personal identity information</span>
                </div>
                <button>Save</button>
                <div class="box-resize" id="boxResize">
                    <svg version="1.1" viewBox="0 0 36 36" preserveAspectRatio="xMidYMid meet" focusable="false"
                        role="img" width="128" height="128" fill="currentColor">
                        <path d="M33,11H3a1,1,0,0,0,0,2H33a1,1,0,0,0,0-2Z" class="clr-i-outline clr-i-outline-path-1" />
                        <path d="M28,17H8a1,1,0,0,0,0,2H28a1,1,0,0,0,0-2Z" class="clr-i-outline clr-i-outline-path-2" />
                        <path d="M23,23H13a1,1,0,0,0,0,2H23a1,1,0,0,0,0-2Z"
                            class="clr-i-outline clr-i-outline-path-3" /></svg>
                </div>
            </div>
